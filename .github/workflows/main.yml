name: Check Images Before Cloudflare Deployment

on:
  push:
    branches:
      - main 

jobs:
  check-images:
    runs-on: ubuntu-latest

    steps:
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v2

      # Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14' 

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Run the image check script
      - name: Run image check script
        run: node ./imagesExist.js  

      - name: Fail if images are missing
        if: failure()  # If the previous step fails (i.e., missing images) STOP
        run: exit 1
