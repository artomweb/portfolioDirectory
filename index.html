<!DOCTYPE html>
<html lang="en" data-theme="cupcake">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio Directory</title>
    <meta
      name="description"
      content="A directory containing portfolios from individual creators." />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="dist/styles.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/masonry/4.2.2/masonry.pkgd.min.js"
      integrity="sha512-JRlcvSZAXT8+5SQQAvklXGJuxXTouyq8oIMaYERZQasB8SBDHZaUbeASsJWpk0UUrf89DP3/aefPPrlMR1h1yQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"></script>
    <script
      src="https://challenges.cloudflare.com/turnstile/v0/api.js"
      async
      defer></script>
    <script
      defer
      src="https://api.artomweb.com/stats/script.js"
      data-website-id="8e2277e7-d602-4282-bde9-f5245ee083b1"></script>
  </head>
  <body class="overflow-y-scroll min-h-screen mb-8">
    <div class="max-w-screen-xl mx-auto px-2 md:px-4 py-4">
      <header class="p-4">
        <div
          id="container"
          class="container mx-auto flex justify-between min-[458px]:items-center items-start">
          <!-- Title -->
          <a
            id="pageTitle"
            class="text-2xl font-bold sm:flex items-center gap-2 leading-none cursor-pointer select-none">
            <h1 id="title">Portfolio Directory</h1>
            <div
              id="currentTag"
              class="text-base font-semibold text-gray-600 opacity-0 transition-all duration-500"></div>
          </a>

          <div class="flex items-center gap-4">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 192 512"
              class="w-5 h-5 text-gray-500 fill-current cursor-pointer"
              id="infoButton">
              <!--!Font Awesome Free 6.7.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
              <path
                d="M48 80a48 48 0 1 1 96 0A48 48 0 1 1 48 80zM0 224c0-17.7 14.3-32 32-32l64 0c17.7 0 32 14.3 32 32l0 224 32 0c17.7 0 32 14.3 32 32s-14.3 32-32 32L32 512c-17.7 0-32-14.3-32-32s14.3-32 32-32l32 0 0-192-32 0c-17.7 0-32-14.3-32-32z" />
            </svg>
            <!-- Search Box -->
            <label
              class="input input-bordered flex items-center gap-2 w-40 sm:w-56">
              <input
                type="text"
                class="w-full placeholder:truncate"
                id="searchInput" />
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 16 16"
                fill="currentColor"
                class="h-5 w-5 opacity-70 cursor-pointer"
                id="searchButton">
                <path
                  fill-rule="evenodd"
                  d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
                  clip-rule="evenodd" />
              </svg>
            </label>
          </div>
        </div>
      </header>

      <div id="infoSection" class="max-w-xl sm:mx-auto py-8 mx-4 hidden">
        <div class="flex flex-col sm:flex-row justify-center gap-8">
          <!-- Left Section: Form (1/3 width on desktop) -->
          <div class="sm:w-2/3">
            <h1 class="text-2xl pb-4">Suggest a portfolio:</h1>
            <form id="portfolioForm" class="w-64 flex flex-col gap-3">
              <label class="input input-bordered flex items-center gap-2">
                Artist
                <input
                  type="text"
                  class="grow"
                  placeholder="Your Name"
                  id="artist"
                  required />
              </label>
              <label class="input input-bordered flex items-center gap-2">
                URL
                <input
                  type="text"
                  class="grow"
                  id="website"
                  placeholder="https://example.com"
                  required />
              </label>
              <div class="cf-turnstile mx-2" data-theme="light"></div>
              <button
                class="btn btn-primary"
                data-umami-event="Submit Suggestion">
                Submit
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-6 w-6"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor">
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                </svg>
              </button>
            </form>
          </div>

          <!-- Right Section: Rules -->
          <div class="sm:w-1/3">
            <h1 class="text-xl">Portfolios must be:</h1>
            <ul class="list-disc pl-6">
              <li>Personal</li>
              <li>Unique</li>
              <li>High quality</li>
            </ul>
          </div>
        </div>
      </div>

      <div id="results">
        <div
          id="noResultsMessage"
          class="hidden text-center text-xl font-semibold text-gray-500 mx-10">
          No portfolios found...
        </div>
        <!-- <div id="portfolioWrapper" class="flex justify-center"> -->
        <div id="portfolioList" class="w-full mx-auto">
          <!-- Portfolio items will be displayed here -->
          <!-- </div> -->
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
